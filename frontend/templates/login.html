{% extends "base.html" %}
{% block content %}

<div class="container py-5" style="max-width:450px;">

    <div class="login-card mx-auto">
        <h2 class="login-title">Login to Lost & Found</h2>

        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn hero-btn">Login</button>
        </form>

        <p class="text-center mt-3" style="color:#ccc;">
            Don't have an account? 
            <a href="{% url 'signup' %}?next={{ next }}" style="color:#00fff7;">Sign Up</a>
        </p>
    </div>

</div>

<script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }

    try {
        const res = await fetch('/api/token/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            const errData = await res.json().catch(() => null);
            throw new Error(errData?.detail || `HTTP ${res.status}`);
        }

        const data = await res.json();

        // Save tokens globally for base.html
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);

        // Redirect to "next" page if exists, else dashboard
        const nextUrl = new URLSearchParams(window.location.search).get('next') || "{% url 'dashboard' %}";
        window.location.href = nextUrl;

    } catch(err) {
        alert("Login failed. Check username/password.");
        console.error("Login error:", err);
    }
});
</script>

<style>
.login-card {
    background: rgba(0,0,0,0.3);
    padding: 40px 30px;
    border-radius: 20px;
    border: 1px solid rgba(0,255,247,0.3);
    box-shadow: 0 0 30px rgba(0,255,247,0.2);
    color: #fff;
}
.login-title {
    text-align: center;
    color: #00fff7;
    font-size: 2rem;
    margin-bottom: 25px;
}
#login-form input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid rgba(0,255,247,0.3);
    background: rgba(255,255,255,0.05);
    color: #fff;
}
#login-form input::placeholder { color: #ccc; }
#login-form .btn.hero-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 1.1rem;
}
#login-form .btn.hero-btn:hover {
    box-shadow: 0 0 20px #00fff7;
    transform: translateY(-2px);
}
</style>

{% endblock %}
