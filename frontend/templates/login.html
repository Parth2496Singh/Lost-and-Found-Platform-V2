{% extends "base.html" %}
{% block content %}

<div class="container py-5">

    <div class="login-card mx-auto">

        <h2 class="login-title">Login to Lost & Found</h2>

        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn hero-btn">Login</button>
        </form>

        <p class="login-text">Don't have an account? <a href="{% url 'signup' %}?next={{ next }}">Sign Up</a></p>
    </div>

</div>

<script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }

    try {
        const res = await fetch('/api/token/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            const errData = await res.json().catch(() => null);
            throw new Error(errData?.detail || `HTTP ${res.status}`);
        }

        const data = await res.json();

        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);

        const nextUrl = new URLSearchParams(window.location.search).get('next') || "{% url 'dashboard' %}";
        window.location.href = nextUrl;

    } catch(err) {
        alert("Login failed. Check username/password.");
        console.error("Login error:", err);
    }
});
</script>

<style>
/* ---------- Card ---------- */
.login-card {
    max-width: 420px;
    padding: 2.5rem 2rem;
    background: rgba(0,0,0,0.75);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,255,247,0.3), 0 0 50px rgba(255,0,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
.login-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 40px rgba(0,255,247,0.5), 0 0 80px rgba(255,0,255,0.4);
}

/* ---------- Title ---------- */
.login-title {
    text-align: center;
    color: #00fff7;
    font-size: 2rem;
    margin-bottom: 25px;
    font-weight: 700;
    text-shadow: 0 0 8px #00fff7, 0 0 20px #ff00ff;
}

/* ---------- Inputs ---------- */
#login-form input {
    width: 100%;
    padding: 0.65rem 1rem;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #00fff7;
    background: rgba(0,0,0,0.5);
    color: #fff;
    transition: all 0.3s;
}
#login-form input::placeholder {
    color: #ccc;
}
#login-form input:focus {
    outline: none;
    border-color: #ff00ff;
    box-shadow: 0 0 10px #00fff7, 0 0 15px #ff00ff;
}

/* ---------- Button ---------- */
#login-form .btn.hero-btn {
    width: 100%;
    padding: 0.9rem 2rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    transition: transform 0.3s, box-shadow 0.3s;
}
#login-form .btn.hero-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00fff7, 0 0 40px #ff00ff;
}

/* ---------- Footer Text ---------- */
.login-text {
    color: #fff;
    text-align: center;
    margin-top: 15px;
}
.login-text a {
    color: #00fff7;
    font-weight: 500;
    transition: color 0.3s;
}
.login-text a:hover {
    color: #ff00ff;
}
</style>

{% endblock %}
