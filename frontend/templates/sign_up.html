{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <div class="signup-card mx-auto">

        <h2 class="signup-title">Create Account</h2>

        <form id="signup-form">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn hero-btn">Sign Up</button>
            </div>

            <p class="signup-login-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</div>

<script>
document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const password2 = document.getElementById("password2").value;

    if(password !== password2){
        alert("Passwords do not match!");
        return;
    }

    try {
        const res = await fetch("/api/users/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
        });

        if(!res.ok) {
            const errorData = await res.json().catch(() => null);
            const msg = errorData ? JSON.stringify(errorData) : `HTTP ${res.status}`;
            alert("Sign up failed: " + msg);
            return;
        }

        alert("Account created successfully! Please login.");
        window.location.href = "{% url 'login' %}";

    } catch(err){
        alert("Sign up failed. Check console.");
        console.error("Signup error:", err);
    }
});
</script>

<style>
/* ---------- Card ---------- */
.signup-card {
    max-width: 420px;
    padding: 2.5rem 2rem;
    background: rgba(0,0,0,0.75);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,255,247,0.3), 0 0 50px rgba(255,0,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}
.signup-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 40px rgba(0,255,247,0.5), 0 0 80px rgba(255,0,255,0.4);
}

/* ---------- Title ---------- */
.signup-title {
    color: #00fff7;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 2rem;
    text-shadow: 0 0 8px #00fff7, 0 0 20px #ff00ff;
}

/* ---------- Inputs ---------- */
.signup-card input {
    width: 100%;
    padding: 0.65rem 1rem;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #00fff7;
    background: rgba(0,0,0,0.5);
    color: #fff;
    transition: all 0.3s;
}
.signup-card input:focus {
    outline: none;
    border-color: #ff00ff;
    box-shadow: 0 0 10px #00fff7, 0 0 15px #ff00ff;
}

/* ---------- Button ---------- */
.signup-card .hero-btn {
    border-radius: 50px;
    padding: 0.9rem 2rem;
    font-weight: 700;
    font-size: 1.1rem;
    transition: transform 0.3s, box-shadow 0.3s;
}
.signup-card .hero-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00fff7, 0 0 40px #ff00ff;
}

/* ---------- Footer Text ---------- */
.signup-login-text {
    color: #fff;
    text-align: center;
    margin-top: 15px;
}
.signup-login-text a {
    color: #00fff7;
    font-weight: 500;
    transition: color 0.3s;
}
.signup-login-text a:hover {
    color: #ff00ff;
}
</style>

{% endblock %}
